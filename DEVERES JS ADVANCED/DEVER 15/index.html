<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVER 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
    integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
</head>
<body>

    <div id="qunit"></div>

    <div id="qunit-fixture"></div>

    <div class="container p-5">
        <form id="formularioCadastro">
    
            <h2>Cadastro</h2>
    
            <hr>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                <div id="erroNome" class="form-text text-danger">Digite no mínimo 4 letras!</div>
            </div>

            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" placeholder="Digite sua idade" required>
                <div id="erroIdade" class="form-text text-danger">Digite uma idade correta.</div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="peso" class="form-label">Peso(em kg)</label>
                    <input type="text" id="peso" class="form-control" maxlength="6" placeholder="Digite o peso." required>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="altura" class="form-label">Altura(em metro)</label>
                    <input type="text" id="altura" class="form-control" maxlength="3" placeholder="Digite a sua altura">
                </div>
            </div>

            <div class="alert alert-success" id="msgExito" role="alert">
                Pessoa cadastrada com sucesso!
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>

            <button type="button" id="btConferirCadastros" class="btn btn-primary">Conferir cadastros</button>
        </form>

        <table id="tableCadastros" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Peso</th>
                <th scope="col">Altura</th>
                <th scope="col">Imc</th>
                <th scope="col">Posição da idade na média</th>
              </tr>
            </thead>
            <tbody id="colunas">
                
            </tbody>
        </table>

        <button type="button" id="btVoltarCadastrar" class="btn btn-primary">Voltar ao cadastro</button>
    </div>

<script src="js/classe.js"></script>
<script src="js/tratamentos.js"></script>
<script src="js/metodos.js"></script>
<script src="js/testes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
