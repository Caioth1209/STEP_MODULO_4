<script>

    var musica = document.getElementById("musica");

    var video = document.getElementById("video");

        musica.play();
    }

    function pause(){
        musica.pause();
    }
    
    function volume(valor) {
        musica.volume += valor;
    }

    ///////////////////////////////////////

    function playpause(){
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function volume(valor) {
        video.volume += valor;
    }

    function videoGrande() {
        video.width = 800;
    }

    function videoMedio(){
        video.width = 500;
    }

    function videoPequeno(){
