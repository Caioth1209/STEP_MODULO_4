<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

    <style>
        .vermelho{
            background-color: red;
        }

        .azul{
            background-color: blue;
        }

        .verde{
            background-color: green;
        }

        .amarelo{
            background-color: yellow;
        }

        .preto{
            background-color: black;
        }

        .bloco{
            height: 250px;
        }

        .bloco2{
            height: 70px;
        }
    </style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <div class="container amarelo"> 

        <header class="row">
            <div class="col-md-12 vermelho bloco2"></div>
        </header>


        <aside class="row bloco">
            <div class="col-md-4 preto"></div>
            <div class="col-md-4 verde"></div>
            <div class="col-md-4 azul"></div>
        </aside>

        <section class="row bloco">
            <div class="col-md-4 verde"></div>
            <div class="col-md-4 azul"></div>
            <div class="col-md-4 preto"></div>
        </section>

        <footer>
            <div class="col-md-12 amarelo bloco2"></div>
        </footer>

    </div>
    
</body>
</html>
