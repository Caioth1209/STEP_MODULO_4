<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Reactions only CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- inject:css -->

  <link rel="stylesheet" href="assets/css/base.css">

  <!-- endinject -->
</head>
<body>

<h1 class="main-title">Facebook Reactions only CSS</h1>

<div class="box">
    <input type="checkbox" id="like" class="field-reactions">
    <label for="like" class="label-reactions">Like</label>
    <span class="text-desc">Press space and after tab key to navigation</span>
    <div class="toolbox"></div>

    <label class="overlay" for="like"></label>

    <button onclick="mostraReacao('like')" class="reaction-like">
      <span class="legend-reaction">Like</span>
    </button>

    <button onclick="mostraReacao('love')" class="reaction-love"><span class="legend-reaction">Love</span>
    </button>

    <button onclick="mostraReacao('haha')" class="reaction-haha"><span class="legend-reaction">Haha</span>
    </button>

    <button onclick="mostraReacao('wow')" class="reaction-wow"><span class="legend-reaction">Wow</span>
    </button>

    <button onclick="mostraReacao('sad')" class="reaction-sad"><span class="legend-reaction">Sad</span>
    </button>

    <button onclick="mostraReacao('angry')" class="reaction-angry"><span class="legend-reaction">Angry</span>
    </button>
</div>

<div id="marcado">

</div>


<script src="main.js"></script>
</body>
</html>
