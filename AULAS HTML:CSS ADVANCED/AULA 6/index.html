<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SVG - Scalable Vector Graphics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Trabalhando com SVG </h1>

    <!--
        x - largura
        y - altura
    --->

    <p>
        <svg width="100" height="100">
            <circle cx="50" cy="50" rx="40" stroke="red" fill="blue"/>
        </svg>
    </p>

    <p>
        <svg width="300" height="300">
            <ellipse cx="200" cy="60" rx="100" ry="30" stroke="red" fill="blue"/>
        </svg>
    </p>

    <p>
        <svg width="300" height="200">
            <text x="50" y="15" fill="red">Step Computer!</text>
        </svg>
    </p>

    <p>
        <svg width="300" height="200">
            <text x="50" y="15" fill="blue" transform="rotate(30 20,30)">Step Computer!</text>
        </svg>
    </p>

    <h3>SVG + CSS</h3>

    <p>
        <svg width="100" height="100">
            <circle class="circle"/>
        </svg>
    </p>

    <p>
        <svg width="300" height="300">
            <ellipse cx="200" cy="60" rx="100" ry="30" stroke="red" fill="blue"/>
        </svg>
    </p>

</body>
</html>
