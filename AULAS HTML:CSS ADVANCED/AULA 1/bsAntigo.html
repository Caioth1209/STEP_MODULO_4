<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <title>BS 4.6</title>

    <!-- Folhas de Estilo-->

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">



</head>

<body>

    <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link"
                    href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled"
                    href="#">Disabled</a>
            </li>
        </ul>
    </nav>

    <nav
        class="navbar navbar-expand-lg navbar-light nav-fundo">

        <button class="navbar-toggler"
            type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
                class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
            id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"
                        href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu"
                        aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item"
                            href="#">Action</a>
                        <a class="dropdown-item"
                            href="#">Another
                            action</a>
                        <a class="dropdown-item"
                            href="#">Something
                            else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container div-cinza">

        <header>
            <h1 class="titulo">Carousel</h1>
        </header>

        <hr>

        <div id="demo" class="carousel slide container"
            data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo"
                    data-slide-to="0"
                    class="active"></li>
                <li data-target="#demo"
                    data-slide-to="1"></li>
                <li data-target="#demo"
                    data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/castillo-chambord-loira.jpg"
                        alt="Los Angeles"
                        width="1100" height="500">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                        <p>We had such a great
                            time in LA!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/castillo-chambord-loira.jpg"
                        alt="Chicago" width="1100"
                        height="500">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/castillo-chambord-loira.jpg"
                        alt="New York"
                        width="1100" height="500">
                    <div class="carousel-caption">
                        <h3>New York</h3>
                        <p>We love the Big Apple!
                        </p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev"
                href="#demo" data-slide="prev">
                <span
                    class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next"
                href="#demo" data-slide="next">
                <span
                    class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

</body>

<script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>



</html>
