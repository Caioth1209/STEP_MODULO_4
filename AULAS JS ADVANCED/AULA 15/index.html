<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Unitários</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">
</head>
<body>

    <div id="qunit"></div>

    <div id="qunit-fixture"></div>
    
    <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>

    <script>

        function add(a,b) {
            return a + b;
        }

        function multiply(a,b) {
            return a * b;
        }

        function divide(a,b) {
            return a / b;
        }

        function subtraction(a,b) {
            return a - b;
        }

        function concat(a,b) {
            return a + b;
        }

        QUnit.module("add", function() {
            QUnit.test("Soma", function(assert){
                assert.equal(add(1,2),3);
            })

            QUnit.test("Concat", function(assert){
                assert.equal(concat("1","2"),"12");
            })

            QUnit.test("Multiplicação", function(assert){
                assert.equal(multiply(1,2),2);
            })

            QUnit.test("Divisão", function(assert){
                assert.equal(divide(4,2),2);
            })

            QUnit.test("Subtração", function(assert){
                assert.equal(subtraction(4,2),2);
            })
        });
    </script>
</body>
</html>
